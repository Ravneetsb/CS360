<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name and Link Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h2>CS360: Ravneet Singh Bhatia</h2>

<table>
    <tr>
        <th>Citations</th>
    </tr>

    <tr>
        <td><a href="https://d3-graph-gallery.com/graph/line_smallmultiple.html">d3 gallery</a></td>
    </tr>

</table>

</body>
</html>
