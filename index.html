<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name and Link Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Name and Link Table</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Link</th>
    </tr>
    <tr>
        <td>John Doe</td>
        <td><a href="https://www.example.com/johndoe" target="_blank">Visit John's Website</a></td>
    </tr>
    <tr>
        <td>Jane Smith</td>
        <td><a href="https://www.example.com/janesmith" target="_blank">Visit Jane's Website</a></td>
    </tr>
    <!-- Add more rows as needed -->
</table>

</body>
</html>
